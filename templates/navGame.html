<button onclick="window.location.href='/game?id={%ID%}'" class="navigation__item game">
  <img class="game__image" src="../img/{%IMG_NAME%}" alt="{%IMG_ALT%}">
  <div class="game__details">
    <h3 class="game__heading">{%GAME_TITLE%}</h3>
    <p class="game__description">Liczba graczy: <span class="game__players">{%PLAYERS_COUNT_NOW%}</span></p>
  </div>
</button>
